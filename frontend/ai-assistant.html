<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - WealthMate</title>
    <link rel="stylesheet" href="hyyy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: #64FFDA;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            margin: 0 12px;
            color: #000;
        }

        .user .message-content {
            background: #64FFDA;
            color: #000;
        }

        .bot .message-content {
            background: #f0f0f0;
            color: #000;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #64FFDA;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            color: #000;
        }

        #sendButton {
            padding: 12px 24px;
            background: #64FFDA;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #4CD9C0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Financial Assistant</h1>
            <p class="subtitle">Your personal finance advisor powered by AI</p>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <h2>WealthMate Assistant</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        Hello! I'm your WealthMate AI assistant. How can I help you with your financial planning today?
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i> Send
                </button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
